k, dass sie das Essen nicht selbst&auml;ndig zum Mund f&uuml;hren kann. Frau Kehls Enkelin reicht das Essen an und gibt es ihr ein. Trinken kann Frau Kehl selbst&auml;ndig: aus einem Schnabelbecher oder mit einem Trinkhalm. (P&uuml;rierte Kost)<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>30</x><y>160</y><w>436</w><h>451</h><x2>18</x2><y2>70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>1. Frau Wagner hatte eine Magen-Darm-Operation und deshalb drei Tage Nahrungskarenz. In dieser Zeit hat man sie parenteral ern&auml;hrt. Heute bringt Schwester Simone ihr eine Tasse Tee. Frau Wagner trinkt ihn schluckweise und isst dazu etwas Zwieback. Sie hofft, dass sie am Abend vielleicht einen Teller Suppe und ab morgen etwas Schonkost zu sich nehmen darf.&nbsp; (Aufbaukost)<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>2. Frau Mey hat vorgestern entbunden und stillt ihren Sohn. Deshalb ist f&uuml;r sie besonders wichtig, dass sie sich ausgewogen ern&auml;hrt und viel Fl&uuml;ssigkeit zu sich nimmt. Weil der kleine Timo auf manche Nahrungsmittel mit Bauchschmerzen und Bl&auml;hungen reagiert, sollte die junge Mutter leicht verdauliche Kost essen und eventuell eine Kanne Fencheltee trinken. (SchonkostZdeslashALeichte Vollkost)<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>885</w><h>49</h><x2>-199</x2><y2>-130</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #1a00ff;"><strong>3c <ZdeslashAstrong><strong>W&auml;hlen sie: Wer ist &bdquo;sie&ldquo;?<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc>
